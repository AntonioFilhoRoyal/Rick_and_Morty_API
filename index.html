<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Rick And Morty</title>
    <link rel="shortcut icon" href="./assets/image/exodia-favicon-white.png" type="image/x-icon">
    <meta name="description" content="API de geração dos personagens de Rick and Morty">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat&family=Open+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body class="body">
    
    <main class="main">

        <form class="form">
            <label class="h3">Personagem</label>
            <input type="text" class="input-text" name="name" id="input-text">
            <button class="btn-submit" type="submit">Escolher</button>
        </form>

        <section class="profile">
            
            <div class="div-img">
                <img class="img-profile">
            </div>

            <div class="div-profile">
                <ul class="ul-list">
                    <li class="li-item"><h3 class="h3 name"></h3></li>
                    <li class="li-item"><h5 class="h5 specie"></h5></li>
                    <li class="li-item li-statu"><h5 class="h5 statu"></h5></li>
                    <li class="li-item"><h5 class="h5 origin"></h5></li>
                    <li class="li-item"><h5 class="h5 origin-loc"></h5></li>
                </ul>
            </div>
    
        </section>
    </main>
    <footer>
        <p>&copy; Desenvolvimento Exodia.io</p>
        <audio src="./assets/audio/Rick_and_Morty_Theme_Song_HD.mp3" loop autoplay></audio>
        <script src="./assets/main.js"></script>
    </footer>
</body>
</html>
